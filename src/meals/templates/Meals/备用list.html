<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }
        .meal-list {
            list-style: none;
            padding: 0;
        }
        .meal-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .meal-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .meal-item h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007BFF;
        }
        .meal-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .meal-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meals List</h1>
        <ul class="meal-list">
            {% for meal in meal_list %}
                <li class="meal-item">
                    <h2><a href="{% url 'meals:meal_detail' meal.slug %}">{{ meal.name }}</a></h2>
                    <p>{{ meal.description|truncatewords:20 }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
